<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <form action="#" class="form">
            <div class="form__field">
                <input type="text" name="name" placeholder="Имя*" required />
            </div>
            <div class="form__field">
                <input type="tel" name="name" placeholder="Телефон"
                    pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" />
                    <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
            </div>
            <div class="form__field">
                <input type="messag" name="name" placeholder="Сообщение" required/>
              

            <button type="submit">Отправить</button>
        </form>

</body>

</html>
